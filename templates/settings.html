<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Settings - KZ AI ChatGPT</title>
  <style>
    :root[data-theme="light"] {
      --background: #ffffff;
      --foreground: #000000;
      --primary: #ff8c00;
      --secondary: #f0f0f0;
      --border: #e0e0e0;
    }

    :root[data-theme="dark"] {
      --background: #1a1a1a;
      --foreground: #ffffff;
      --primary: #ff8c00;
      --secondary: #2d2d2d;
      --border: #3d3d3d;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: var(--background);
      color: var(--foreground);
      min-height: 100vh;
    }

    .nav {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 2rem;
      background-color: var(--secondary);
      border-bottom: 1px solid var(--border);
    }

    .nav-brand {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      color: var(--foreground);
      text-decoration: none;
      font-weight: bold;
    }

    .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .nav-link {
      color: var(--foreground);
      text-decoration: none;
      font-size: 0.9rem;
    }

    .settings-container {
      max-width: 800px;
      margin: 2rem auto;
      padding: 0 1rem;
    }

    .settings-card {
      background-color: var(--secondary);
      border-radius: 0.5rem;
      padding: 1.5rem;
      margin-bottom: 1rem;
    }

    .settings-card h2 {
      margin-bottom: 1rem;
      font-size: 1.2rem;
    }

    .theme-buttons {
      display: flex;
      gap: 1rem;
    }

    .theme-button {
      padding: 0.5rem 2rem;
      border-radius: 2rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
      transition: background-color 0.2s;
    }

    .theme-button.active {
      background-color: var(--primary);
      color: white;
    }

    .theme-button:not(.active) {
      background-color: var(--background);
      color: var(--foreground);
    }

    .language-select {
      width: 100%;
      padding: 0.75rem;
      background-color: var(--background);
      border: 1px solid var(--border);
      border-radius: 0.5rem;
      color: var(--foreground);
      cursor: pointer;
    }

    .notification-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 1rem;
    }

    .toggle {
      position: relative;
      display: inline-block;
      width: 50px;
      height: 24px;
    }

    .toggle input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: var(--background);
      transition: .4s;
      border-radius: 24px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 16px;
      width: 16px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked + .slider {
      background-color: var(--primary);
    }

    input:checked + .slider:before {
      transform: translateX(26px);
    }

    .account-buttons {
      display: flex;
      gap: 1rem;
    }

    .btn {
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      border: none;
      cursor: pointer;
      font-size: 0.9rem;
    }

    .btn-outline {
      background-color: transparent;
      border: 1px solid var(--border);
      color: var(--foreground);
    }

    .btn-danger {
      background-color: #dc3545;
      color: white;
    }

    .footer {
      text-align: center;
      padding: 2rem 0;
      color: #888;
      font-size: 0.9rem;
    }

    .footer-links {
      display: flex;
      justify-content: center;
      gap: 1rem;
      margin-bottom: 1rem;
    }

    .footer-link {
      color: #888;
      text-decoration: none;
    }

    .footer-link:hover {
      color: var(--primary);
    }

    @media (max-width: 768px) {
      .settings-container {
        margin: 1rem auto;
      }

      .theme-buttons {
        flex-direction: column;
      }

      .account-buttons {
        flex-direction: column;
      }

      .btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <nav class="nav">
    <a href="#" class="nav-brand">
      <img src="https://upload.wikimedia.org/wikipedia/commons/4/4c/Flag_of_Mongolia.svg" alt="Mongolia Flag" style="height: 20px;">
      KZ AI ChatGPT
    </a>
    <div class="nav-links">
      <a href="/index" class="nav-link">Home</a>
      <a href="#" class="nav-link">Chat Interface</a>
      <a href="/settings" class="nav-link">Settings</a>
    </div>
  </nav>

  <div class="settings-container">
    <div class="settings-card">
      <h2>Chat Theme</h2>
      <div class="theme-buttons">
        <button class="theme-button" onclick="setTheme('dark')">Dark</button>
        <button class="theme-button" onclick="setTheme('light')">Light</button>
      </div>
    </div>

    <div class="settings-card">
  <h2>Language</h2>
  <select id="languageSelect" class="language-select" onchange="setLanguage(this.value)">
    <option value="en">English</option>
    <option value="mn">Монгол</option>
  </select>
</div>

    <div class="settings-card">
      <h2>Notification Settings</h2>
      <div class="notification-item">
        <span>Email Notifications</span>
        <label class="toggle">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
      <div class="notification-item">
        <span>Push Notifications</span>
        <label class="toggle">
          <input type="checkbox" checked>
          <span class="slider"></span>
        </label>
      </div>
    </div>

    <div class="settings-card">
      <h2>Account Management</h2>
      <div class="account-buttons">
        <button class="btn btn-outline">Change Password</button>
        <button class="btn btn-danger">Delete Account</button>
      </div>
    </div>

    <footer class="footer">
      <div class="footer-links">
        <a href="#" class="footer-link">Privacy Policy</a>
        <a href="#" class="footer-link">Terms of Service</a>
      </div>
      <p>© 2025 KZ AI ChatGPT</p>
    </footer>
  </div>

  <script>

function setLanguage(language) {
  localStorage.setItem('language', language);
  applyLanguage(language);
}

function applyLanguage(language) {
  const langElements = {
    navLinks: ['Home', 'Chat Interface', 'Settings'],
    chatTheme: 'Chat Theme',
    languageTitle: 'Language',
    notificationSettings: 'Notification Settings',
    emailNotifications: 'Email Notifications',
    pushNotifications: 'Push Notifications',
    accountManagement: 'Account Management',
    changePassword: 'Change Password',
    deleteAccount: 'Delete Account',
    privacyPolicy: 'Privacy Policy',
    termsOfService: 'Terms of Service',
  };

  if (language === 'mn') {
    langElements.navLinks = ['Нүүр', 'Чат интерфэйс', 'Тохиргоо'];
    langElements.chatTheme = 'Чатын өнгө';
    langElements.languageTitle = 'Хэл';
    langElements.notificationSettings = 'Мэдэгдлийн тохиргоо';
    langElements.emailNotifications = 'Имэйл мэдэгдэл';
    langElements.pushNotifications = 'Түлхүүр мэдэгдэл';
    langElements.accountManagement = 'Хувийн тохиргоо';
    langElements.changePassword = 'Нууц үг солих';
    langElements.deleteAccount = 'Бүртгэл устгах';
    langElements.privacyPolicy = 'Нууцлалын бодлого';
    langElements.termsOfService = 'Үйлчилгээний нөхцөл';
  }

  document.querySelector('.nav-link:nth-child(1)').textContent = langElements.navLinks[0];
  document.querySelector('.nav-link:nth-child(2)').textContent = langElements.navLinks[1];
  document.querySelector('.nav-link:nth-child(3)').textContent = langElements.navLinks[2];
  document.querySelector('.settings-card:nth-child(1) h2').textContent = langElements.chatTheme;
  document.querySelector('.settings-card:nth-child(2) h2').textContent = langElements.languageTitle;
  document.querySelector('.settings-card:nth-child(3) h2').textContent = langElements.notificationSettings;
  document.querySelector('.notification-item:nth-child(1) span').textContent = langElements.emailNotifications;
  document.querySelector('.notification-item:nth-child(2) span').textContent = langElements.pushNotifications;
  document.querySelector('.settings-card:nth-child(4) h2').textContent = langElements.accountManagement;
  document.querySelector('.account-buttons .btn-outline').textContent = langElements.changePassword;
  document.querySelector('.account-buttons .btn-danger').textContent = langElements.deleteAccount;
  document.querySelector('.footer-link:nth-child(1)').textContent = langElements.privacyPolicy;
  document.querySelector('.footer-link:nth-child(2)').textContent = langElements.termsOfService;
}

function initLanguage() {
  const savedLanguage = localStorage.getItem('language') || 'en';
  document.getElementById('languageSelect').value = savedLanguage;
  applyLanguage(savedLanguage);
}

document.getElementById('languageSelect').addEventListener('change', (event) => {
  setLanguage(event.target.value);
});

initLanguage();



function setTheme(theme) {
      const buttons = document.querySelectorAll('.theme-button');
      buttons.forEach(button => {
        button.classList.remove('active');
        if (button.textContent.toLowerCase() === theme) {
          button.classList.add('active');
        }
      });

      localStorage.setItem('theme', theme);
      document.documentElement.setAttribute('data-theme', theme);
    }

    function applyTheme() {
      const savedTheme = localStorage.getItem('theme') || 'light';
      setTheme(savedTheme);
    }

    // Apply theme immediately when the script runs
    applyTheme();

    // Also apply theme when DOM is fully loaded (for consistency)
    document.addEventListener('DOMContentLoaded', applyTheme);

  </script>
</body>
</html>
